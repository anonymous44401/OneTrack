<head>

    <!-- Metas -->
    <meta charset="utf-8">

    <!-- Links -->

<body>   
    <!-- vv Main Page vv -->

    <!-- vv Header vv -->
    <div class="signInHeader">
        <h1 class="one">
            <a href ="/home">

        </h1>
    </div>
    <!-- vv Content vv -->
    <div class="signInMainContent">
        <br>
        <h1 class="signInPgTextHead">
            Before you go...
        </h1>

            Are you sure you want to delete your account? 
        </h2>
        <h2 class="updateSystemTextSmall">
            Once your account has been deleted, we cannot recover it.
        </h2>
        
        <div class="signInPgTextMain">
            <button class="signInBtn" name="btn" type="submit">
                <a href="/My-OneTrack">Cancel</a>
            </button>
            <br>
            <br>
            <button class="delAccBtn" name="btn" type="submit">
                <a href="/deleteAccount/">Delete my account</a>
            </button>
        </div>
    </div>
